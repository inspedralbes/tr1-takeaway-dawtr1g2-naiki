<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>

<body>
    <div id="app">
        <div id="portada" class="hidden">
            <div class="container-portada">
                <div v-if="mostrar('portada')">
                    <h1>Listado de pelicula</h1>
                    <button @click="getSabates()">Seccion Video Juegos</button>
                </div>
            </div>
        </div>

            <div class="lista hidden" id="item-lista">
                <div v-for="(actual, index) in sebates" :key="index">
                    <li><img :src="juego.imagen"></li>
                    <li>{{actual.model}}</li>
                    <p>{{actual.color}}</p>
                    <p>{{actual.preu}}</p>
                    <button click="afegir(actual)">+</button>
                    <button click="eliminar(actual)">-</button>
    
                </div>
            </div>
            <div v-for="actual in juegoActual">
                {{juegos[actual.id]}} -- {{actual.cantidad}} -- {{juegos[actual.id].precio*actual.cantidad}}â‚¬
            </div>
        
    </div>
    <script type="module" src="index.js"> </script>
</body>

</html>
